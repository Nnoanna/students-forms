<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="layout.css">
        <title>Add a user</title>
    </head>
    <body>
        <form class="form" action="form-handling-url" method="post">
            <fieldset>
                <legend>Add user</legend>

                <div class="element">
                    <label for="fistName">First name:</label> </br>
                    <input type="text" id="firstName" name="first_name">
                </div>

                <div class="element">
                    <label for="lastName">Last name:</label> </br>
                    <input type="text" id="lastName" name="last_name">
                </div>

                <div class="element">
                    <label for="email">Email:</label> </br>
                    <input type="email" id="email" name="email_address">
                </div>

                <div class="element">
                    <div class="inline">
                     <label for="status">Status:</label> </br>
                        <select id="status" name="user_status">
                            <option value="student">Student</option>
                            <option value="teacher">Teacher</option>
                            <option value="guest">Guest</option>
                        </select>
                    </div>

                    <div class="inline">
                        <label for="date">Date:</label> </br>
                        <input type="date" id="date" name="date">
                    </div>
                </div>

                <div class="element">
                    <p>Choose your favorite programming language:</p>

                    <input type="radio" id="html" name="language" value="html">
                    <label for="html">HTML</label>
            
                    <input type="radio" id="css" name="language" value="css">
                    <label for="css">CSS</label>
                
                    <input type="radio" id="javaScript" name="language" value="javaScript">
                    <label for="javaScript">JavaScript</label>
                </div>

                <div class="element">
                    <label for="comments">Comments:</label> </br>
                    <textarea id="comments" name="comments"></textarea>
                </div>

                <div class="element">
                    <div class="inline">
                        <input type="checkbox" id="newsletter" name="newsletter">
                        <label for="newsletter">sign up for news</label>
                    </div>

                    <div class="inline">
                        <input type="checkbox" id="terms" name="terms">
                        <label for="terms">agree to terms</label>
                    </div>
                </div>

                <div class="element">
                    <button type="submit">Submit</button>
                </div>
            </fieldset>    
        </form>
    </body>
</html>
